<app-top-navbar></app-top-navbar>
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <nz-card nzTitle="Register" [nzBordered]="false" class="card" nzType="inner">
    <form
      nz-form
      class="example-form"
      [formGroup]="form"
      (ngSubmit)="onSubmit()"
    >
      <nz-form-item class="example-full-width form-group">
        <nz-form-control nzErrorTip="User Name is required!">
          <nz-input-group nzPrefixIcon="user">
            <input
              type="text"
              nz-input
              formControlName="username"
              placeholder="Username"
              class="form-control"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item class="example-full-width form-group">
        <nz-form-control nzErrorTip="Please input your Password!">
          <nz-input-group [nzSuffix]="suffixTemplate" nzPrefixIcon="lock">
            <input
              type="password"
              nz-input
              formControlName="password"
              placeholder="Password"
              [type]="passwordVisible ? 'text' : 'password'"
              type="password"
              formControlName="password"
              class="form-control"
            />
          </nz-input-group>
          <ng-template #suffixTemplate>
            <i
              nz-icon
              [nzType]="passwordVisible ? 'eye' : 'eye-invisible'"
              (click)="passwordVisible = !passwordVisible"
            ></i>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
      <div class="form-group">
        <button
          nz-button
          nzType="primary"
          [disabled]="loading"
          class="btn btn-primary btn-block"
        >
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          Register
        </button>
        <a
          nz-button
          nzType="primary"
          nzDanger
          routerLink="/login"
          class="btn btn-link btn-primary btn-block"
          >Cancel</a
        >
      </div>
    </form>
  </nz-card>
</div>
